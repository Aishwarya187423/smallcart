{% extends "base.html" %}

{% block title %}Login - SmallCart{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-body p-4">
                <h3 class="card-title text-center mb-4">
                    <i class="bi bi-person-circle"></i> Login
                </h3>
                <form method="POST">
                    <div class="mb-3">
                        <label for="email_or_username" class="form-label">Email or Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="email_or_username" name="email_or_username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a></p>
                </div>
                <div class="mt-3 p-3 bg-light rounded">
                    <small class="text-muted">
                        <strong>Demo Accounts:</strong><br>
                        Admin: email=<code>admin@gmail.com</code>, password=<code>123456</code><br>
                        Or create a new user account to test customer features.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
